<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employ Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <section class="container">
        <div>
            <h2 class="mt-1 mb-0">Sign Up</h2>
            <p class="mb-4" style="font-size: 20px">Create Account and Join Today !</p>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <!--BUTTONS-->
            <button type="button" class="btn btn-primary" id="btnSign" onclick=SignIn()>Sign Up</button>
            <button type="button" class="btn btn-primary" id="btnLogin" onclick="window.location.href='signin.html'">Already have an account</button>

        </div>

        <div>
            <img src="../assets/Images/bg.png" width="100%">
        </div>

    </section>

    <Script src="../js/JQueree/jquery-3.7.1.min.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <Script src="../js/signUp.js"></Script>
</body>
</html>
