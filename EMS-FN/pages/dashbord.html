<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet", href="../css/dashbord.css">
</head>
<body>
    <main>
        <!--  CREATING THE DASHBOARD NAVBAR  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="#" id="EMS">EMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Employee</a>
                        <a class="nav-link" href="#">Department</a>
                        <a class="nav-link" href="#">Salary</a>
                    </div>
                    <button class="btn btn-outline-success" id="btnLogOut" type="button">Log Out</button>
                </div>
            </div>
        </nav>

    <!--   DASHBOARD BODY CONTENT    -->
        <div id="employeeManage" class="p-5">
            <!-- FORMS -->
            <div>
                <form>
                    <fieldset>
                        <legend>Manage Employees</legend>
                        <div>
                            <div class="mb-3">
                                <label for="empName" class="form-label">Name </label>
                                <input type="text" id="empName" class="form-control" placeholder="Name">
                            </div>

                            <div class="mb-3">
                                <label for="empAddress" class="form-label">Address </label>
                                <input type="text" id="empAddress" class="form-control" placeholder="Address ">
                            </div>

                            <div class="mb-3">
                                <label for="empContact" class="form-label">Contact </label>
                                <input type="text" id="empContact" class="form-control" placeholder="Contact">
                            </div>

                            <div class="mb-3">
                                <label for="empEmail" class="form-label">Email </label>
                                <input type="text" id="empEmail" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <button type="button" id="btnSave" class="btn btn-success">Save</button>
                        <button type="button" id="btnUpdate" class="btn btn-warning">Update</button>
                        <button type="button" id="btnDelete" class="btn btn-danger">Delete</button>
                        <button type="button" id="btnReset" class="btn btn-secondary">Reset</button>
                    </fieldset>
                </form>
            </div>
            <!-- TABLE -->
            <div>
                <table class="table mt-3">
                    <thead>
                    <tr>
                        <th scope="col">Emp Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contact</th>
                    </tr>
                    </thead>
                    <tbody id="empTBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/JQueree/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/dashbord.js"></script>
</body>
</html>
